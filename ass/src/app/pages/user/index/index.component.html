<section>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
    <header class="text-center">
      <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">
        Product Collection
      </h2>

      <p class="max-w-md mx-auto mt-4 text-gray-500">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque
        praesentium cumque iure dicta incidunt est ipsam, officia dolor fugit
        natus?
      </p>
    </header>

    <ul class=" grid-cols-4 " *ngFor="let product of products">
      <li>
        <a href="#" class="block overflow-hidden group">
          <img
          src="{{ product.imgUrl }}" alt="{{ product.name }}"

            alt=""
            class="h-[300px] w-[200px]"
          />

          <div class="relative pt-3 bg-white">
            <h3
              class="text-xs text-gray-700 group-hover:underline group-hover:underline-offset-4"
            >
            {{ product.name }}
            </h3>

            <p class="mt-2">
              <span class="sr-only">  {{ product.price }}</span>

              <span class="tracking-wider text-gray-900"> {{ product.price }} </span>
            </p>
            <p>
              
            </p>
          </div>
        </a>
      </li>

      
    </ul>
  </div>
</section>
