<div class="overflow-x-auto">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
      <thead class="ltr:text-left rtl:text-right">
        <tr>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Name
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Email
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            Role
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Chức Năng
          </th>
        </tr>
      </thead>
  
      <tbody class="divide-y divide-gray-200 text-center" *ngFor="let data of getUser">

            {{data.name}}
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{data.email}}</td>
         
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{data.role}}</td>
          <td class="whitespace-nowrap px-4 py-2">
            <a href="#"class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700" (click)="UserDelete(data._id)">
      xoa
       </a>
 </td>      
        </tr>
      </tbody>
    </table>
  </div>
