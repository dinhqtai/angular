<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="">
            <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl mb-[20px]">
                Thêm sản phẩm
            </h1>
            <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
                <form action="" class="space-y-4" (ngSubmit)="submitForm()">
                    <div>
                        <label class="sr-only" for="name">Name</label>
                        <input [(ngModel)]="getDiscount.name" [ngModelOptions]="{standalone: true}"
                            class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Name" type="text"
                            [value]="getDiscount.name" id="name" />
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="sr-only" for="price">Price</label>
                            <input [(ngModel)]="getDiscount.price" [ngModelOptions]="{standalone: true}"
                                class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Price" type="number"
                                [value]="getDiscount.price" id="price" />
                        </div>
                    </div>
                    <div>
                        <label class="sr-only" for="message">DiscountCode</label>
                        <input type="text" [(ngModel)]="getDiscount.discountCode" placeholder="DiscountCode"
                            [value]="getDiscount.discountCode" class="w-full rounded-lg border-gray-200 p-3 text-sm"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div>
                        <label class="sr-only" for="message">Số Lượng</label>
                        <input type="number" [(ngModel)]="getDiscount.soLuong" placeholder="soLuong"
                            [value]="getDiscount.soLuong" class="w-full rounded-lg border-gray-200 p-3 text-sm"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="mt-4">
                        <button type="submit"
                            class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto">
                            Thêm sản phẩm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
